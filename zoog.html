<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            
            //antennae
            fill(150); //grey
            strokeWeight(7);
            line(400,350,400,250); //pole
            ellipse(400,215,75,75); //bulb

            
            //head
            fill(200,60,60);
            strokeWeight(12);
            rect(250,350,300,200);
            
            //headTop
            strokeWeight(0);
            quad(250,350,300,325,500,325,550,350);
            strokeWeight(12);
            line(250,345,300,325);
            line(550,345,500,325);
            line(300,325,500,325);
            
            //eyes
            fill(255,255,0); //yellow
            strokeWeight(0);
            ellipseMode(CORNER);
            ellipse(285,375,40,110); //left
            ellipse(470,375,40,110); //right
            
            //mouth
            noFill()
            strokeWeight(10);
            stroke(0);
            curve(250,350,350,500,450,500,550,350);
            
            //beepboop
            fill(0);
            strokeWeight(1);
            textSize(46);
            text("beep",250,300); //beep
            text("boop",450,300); //boop
            
            
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/yuhangc9321/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
