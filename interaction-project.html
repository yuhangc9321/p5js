<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    var rand1 = 30;
    var rand2 = 60;
    var g = 100;
    var fill1 = 0;
    var fill2 = 0;
    var fill3 = 100;
    var stroke1 = 0;
    var stroke2 = 0;
    var stroke3 = 255;
        function setup() {
            createCanvas(800,600);
            background(255);
        }

        function draw() {
            
        }
        
        function mouseMoved() {
            background(100,g,100); // background color
            
            fill(fill1,fill2,fill3); // inside of circle
            strokeWeight(10); // thickness of line
            
            line(0,mouseY,mouseX-100,mouseY);   // left
            line(mouseX+100,mouseY,800,mouseY); // right
            line(mouseX,0,mouseX,mouseY-100);   // top
            line(mouseX,mouseY+100,mouseX,600); // bottom
            
            stroke(stroke1,stroke2,stroke3); // outline of circle
            ellipse(mouseX,mouseY-100,random(rand1,rand2)); // left
            ellipse(mouseX,mouseY+100,random(rand1,rand2)); // right
            ellipse(mouseX-100,mouseY,random(rand1,rand2)); // top
            ellipse(mouseX+100,mouseY,random(rand1,rand2)); // bottom
            
            g += 1;
            
            
        
            
        }
        
        function mousePressed() {
            
            // enlarges circles
            rand1 = 60;
            rand2 = 120;

        }
        
        function keyPressed() {
            
            // randomizes color
            fill1 = random(255)
            fill2 = random(255)
            fill3 = random(255)
            stroke1 = random(255)
            stroke2 = random(255)
            stroke3 = random(255)
        }
        

    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/yuhangc9321/p5js/blob/gh-pages/interaction-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
